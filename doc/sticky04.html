<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky 04 - 메뉴를 누르면 section으로 이동하는 방법</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/sticky04.css">
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="Wrap">
        <header id="header">
            <h1>
                <a href="/">
                    <img src="../img/logo_w.png" alt="">
                </a>
            </h1>
            <nav class="gnb">
                <ul>
                    <li><a href="#l01">menu01</a></li>
                    <li><a href="#l02">menu02</a></li>
                    <li><a href="#l03">menu03</a></li>
                    <li><a href="#l04">menu04</a></li>
                    <li><a href="#l05">menu05</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="sec sec01 sticky" id="l01">
                <span>01</span>
            </section>
            <section class="sec sec02 sticky" id="l02">
                <span>02</span>
            </section>
            <section class="sec sec03 sticky" id="l03">
                <span>03</span>
            </section>
            <section class="sec sec04 sticky" id="l04">
                <span>04</span>
            </section>
            <section class="sec sec05 sticky" id="l05">
                <span>05</span>
            </section>

        </main>
        <footer id="footer">
            &copy; 2022.12.28 lee.
        </footer>
    </div>
    <script>
        $(function () {
            $('.gnb a').on('click', function (e) {
                e.preventDefault();
                var idx = $(this).parent().index();
                var h = $('.sec').innerHeight();
                // var _thisH = $(this.hash).innerHeight();
                // var _p = $(this.hash).prevAll().height();
                // var allH = _p.reduce((a, b) => a.innerHeight() + b.innerHeight(), 0)
                // console.log(allH);
                // _p.forEach((it, idx) => {

                // });
                // console.log(idx, h * idx);
                $('html, body').animate({ scrollTop: h * idx })
            })
        })
    </script>
</body>

</html>
